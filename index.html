<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhojan Valley - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Admin Login</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
            </div>
            <div id="errorMessage" class="text-red-500 text-sm hidden">Invalid username or password</div>
            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition duration-200">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) {
                console.error('Login form not found');
                return;
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');

                console.log('Username:', username, 'Password:', password);
                if (username === 'admin' && password === 'admin123') {
                    console.log('Login successful, attempting redirect to dashboard.html');
                    fetch('dashboard.html')
                        .then(response => {
                            if (response.ok) {
                                window.location.href = 'dashboard.html';
                            } else {
                                console.error('dashboard.html not found');
                                alert('Dashboard page not found. Check file structure.');
                            }
                        })
                        .catch(err => {
                            console.error('Error checking dashboard.html:', err);
                            alert('Error loading dashboard. Use a local server.');
                        });
                } else {
                    errorMessage.classList.remove('hidden');
                    console.log('Login failed');
                }
            });
        });
    </script>
</body>
</html>
